<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Frames Inside a Viewport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport">
        <!-- Ten divs with classes "frame-1" to "frame-10" -->
        <div class="frame frame-1">1</div>
        <div class="frame frame-2">2</div>
        <div class="frame frame-3">3</div>
        <div class="frame frame-4">4</div>
        <div class="frame frame-5">5</div>
        <div class="frame frame-6">6</div>
        <div class="frame frame-7">7</div>
        <div class="frame frame-8">8</div>
        <div class="frame frame-9">9</div>
        <div class="frame frame-10">10</div>
    </div>
</body>
</html>
